<h1>Tic Toe Game</h1>
<h2>Current Player:{{currentPlayer}}</h2>
<h4 *ngIf="winner"> Hurray Player- {{winner}} won the game</h4>
<div class="board">
    <div *ngFor="let cell of cells;let i=index" (click)="makeMove(i)">
        {{cell}}
    </div>
</div>
<button (click)="reset()">Start New Game</button>
